<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daily-UI-Day-01</title>

    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/c3b019000f.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Style Sheet -->
    <link rel="stylesheet" href="styles.css">

    <!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400&display=swap" rel="stylesheet">
<body>

<div class="bg_img"></div>
<div class="container">
    <div id="player" class="row align-items-center">
        <!--Album art-->
        <div id="album-art" class="col-lg-6 col-sm-12">
            <img class="album_avatar" src="album_art_2.jpg">
        </div>
        <!--Details and Player-->
        <div class="col-lg-6 col-sm-12">
            <div class="play-controls">
                <div class="row">
                    <div id="fwd" class="col-4"> <i  class="fa-solid fa-backward fa-2xs"></i></div>
                    <div id= "play" class="col-4"> <i class="fa-solid fa-play fa-lg"></i></div>
                    <div id= "bwd" class="col-4"> <i  class="fa-solid fa-forward fa-2xs"></i></div>
                </div>
            </div>
            <div class="song-title">
                <h2>hello world</h2>
            </div>
            <div class="artist-name">
                <h4>the hello world band</h4>
            </div>
            <div class="slider_container">
                <input type="range" min="1" max="100"
                value="0" class="slider">
            </div>
        </div>

    </div>
</div>
</body>
</html>
